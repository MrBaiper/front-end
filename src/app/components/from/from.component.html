<h1 class="display-4">Register Person</h1>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
    <input class="form-control" aria-describedby="emailHelp" type="text" [(ngModel)]='textoDenombre' id="nombre" name="nombre"><br>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Fecha De Nacimiento</label>
    <input class="form-control" aria-describedby="emailHelp"type="date" [(ngModel)]='textoDefecha' id="fecha" name="fecha"><br>
  </div>
  <button class="btn btn-primary" type="submit" name="lista" (click)=get()>LISTA</button>
  <button class="btn btn-primary" type="submit" name="guardar" (click)=save()>GUARDAR</button>

  <table *ngIf="enable">
    <tbody>
    <tr *ngFor="let persona of personas" class="list-group list-group-horizontal">
      <td class="list-group-item">{{ persona.nombre }}  </td>
      <td class="list-group-item">{{ persona.fecha }}</td>
    </tr>
    </tbody>
</table>
